<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Tag</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <div>
        <h1>&lt;link&gt;&lt;/link&gt;</h1>
        <p>The link tag allows you to brind is CSS files.</p>
        <code>&lt;link rel="stylesheet" href="styles.css"&gt;</code>
        <p><strong>rel</strong> is the relationship between the current document and the link resource.<br>
            <strong>stylesheet</strong> imports a style sheet.<br>
            <strong>href</strong> is the location of the file.<br>
            <strong>styles.css</strong> can be anyname you want.</p>
    </div>
</body>
</html>
