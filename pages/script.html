<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Tag</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <div>
        <h1>&lt;script&gt;&lt;/script&gt;</h1>
        <p>The script allows you to code javascript or import javascript files.</p>
        <code>&lt;script type="text/javascript" src="script.js"&gt;</code>
        <p><strong>type</strong> is the type of script.<br>
            <strong>text/javascript</strong> tells the browser that it is javascript.<br>
            <strong>src</strong> is the location of the file.<br>
            <strong>script.js</strong> can be anyname you want.</p>
    </div>
</body>
</html>
